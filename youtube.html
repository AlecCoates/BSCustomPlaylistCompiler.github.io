<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Alec Coates">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Youtube Playlist">
	<title>Youtube Playlist</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=A07eBjalvo">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=A07eBjalvo">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=A07eBjalvo">
	<link rel="manifest" href="/site.webmanifest?v=A07eBjalvo">
	<link rel="mask-icon" href="/safari-pinned-tab.svg?v=A07eBjalvo" color="#5bbad5">
	<link rel="shortcut icon" href="/favicon.ico?v=A07eBjalvo">
	<meta name="msapplication-TileColor" content="#372cad">
	<meta name="theme-color" content="#ffffff">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jszip.min.js"></script>
	<script src="Blob.js"></script>
	<script src="FileSaver.js"></script>
	<script type="text/javascript" src="youtube.js"></script>
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
		body, html {
			height: 100%;
			line-height: 1.8;
		}
		.w3-bar .w3-button {
			padding: 16px;
		}
		.table-hover tbody tr:hover td {
			background-color: DarkslateGrey;
		}
		tr:nth-child(even) {
			color: #ffffff;
			background-color: #333333;
		}
		tr:nth-child(odd) {
			color: #ffffff;
			background-color: #222222;
		}
	</style>
</head>
<body bgcolor="black">
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-black w3-card" id="myNavbar">
			<a href="index.html" class="w3-bar-item w3-button w3-hover-dark-gray" id="btnHome"><i class="fa fa-home fa-inverse"></i><div class="w3-hide-small" style="display: inline"> HOME</div></a>
			<!-- Right-sided navbar links -->
			<div class="w3-right">
				<a onclick="submitURL(document.getElementById('urlInput').value);" class="w3-bar-item w3-button w3-hover-dark-grey" id="btnSearch"><i class="fa fa-search fa-inverse"></i><div class="w3-hide-small" style="display: inline"> SEARCH</div></a>
			</div>
			<div class="w3-right" style="padding-top:6px; width:35%; min-width:210px">
				<input type="text" name="playlisturl" onkeydown="enterURL(this);" class="w3-input w3-round w3-light-grey" placeholder="Playlist URL" id="urlInput">
			</div>
		</div>
	</div>
	
	<div style="padding-top:60px" class="w3-black">
		<h1 id="title" class="w3-text-white" style="text-align: center;">Youtube Playlist</h1>
		<h3 id="songsInfo" class="w3-text-white" style="text-align: center;">Songs Loaded - /</h3>
		<h3 id="downloadInfo" class="w3-text-white" style="text-align: center;">Songs Downloaded - Not Downloading</h3>
		<h3 id="playlistInfo" class="w3-text-white" style="text-align: center;">Playlist - ""‚ÄÅOwner - ""</h3>
		<div id="content">
			<div id="alertSpace"></div>
			<div class="w3-responsive">
				<table id="songTable" class="w3-table table-hover" style="margin: 1em auto; text-align: left-side; width:90%">
					<tr class="w3-red">
						<th>Song</th>
						<th>Artist</th> 
						<th>Beatsaver</th>
						<th>Download</th>
					</tr>
				</table>
			</div>
			<button id="btnDownloadAll" onclick="downloadAll()" class="w3-button w3-round w3-red w3-hover-dark-grey" style="float: right; margin-right: 5%;" disabled><i class="fa fa-download"></i> Download All</button>
			<button id="btnDownloadBeatDrop" onclick="downloadBeatDrop()" class="w3-button w3-round w3-red w3-hover-dark-grey" style="float: right; margin-right: 3px;" disabled><i class="fa fa-download"></i> Download BeatDrop</button>
		</div>
	</div>
	<p style="text-align: center; padding-bottom: 20px;">&nbsp;</p>
</body>
</html>
